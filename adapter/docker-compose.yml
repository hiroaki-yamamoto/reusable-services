version: "3.7"

services:
  mongo:
    image: mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: adapter
      MONGO_INITDB_ROOT_PASSWORD: adapter
    tmpfs:
      - /data/db
  adapter-db-mongo:
    build:
      context: .
      args:
        PKGNAME: db/mongodb
    volumes:
      - ".:/opt/code"
    depends_on:
      - mongo
